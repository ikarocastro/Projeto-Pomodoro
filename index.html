<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="card"> 
        <div class="card-header">
            <h1>Pomodoro timer</h1>

            <div class="card-container-buttons">

                <button id = buttonTypePomodoro
                        class ="active"
                        onclick="setPomodoroType(TIMER_TYPE_POMODORO);">
                        Pomodoro
                </button>
                <button id = buttonTypeShortBreak
                        class="break"
                        onclick="setPomodoroType(TIMER_TYPE_SHORT_BREAK);">
                        Short Break 
                </button>
                <button></button>
            </div>

                <div class="card-body">
                    
                    <div id ="circularProgressBar" 
                        class="progress-bar">
                        <div class="progress-bar-inner">
                            <h2 class = "progress-value">
                                25:00
                            </h2>
                        </div>

                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn-sucess"
                            onclick="startTimer()">
                        start
                    </button>
                    <button class="btn-danger"
                            onclick="stopTimer()">
                        stop
                    </button>
                    <button onclick = "resetTimer();" class="btn-warning">
                        reset
                    </button>
                </div>
        </div>
    </div>
</div>
